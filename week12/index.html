<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="container">

  <div class="title">
      <h1>Doggy Daycare</h1>
  </div>

<div class="form">
  <form class="col-md-3" id="info" action="javascript:void(0);" method="POST" onsubmit="app.Add(apts)">
    <input class="animate__animated animate__pulse" type="text" placeholder="Dog's Name"> <br><br>
    <input class="animate__animated animate__pulse animate__delay-1s" type="text" placeholder="Breed"> <br><br>
    <select class="form-selector" id="selector" aria-label="Default select">
        <option selected>Select a service below...</option>
        <option value="1">Grooming</option>
        <option value="2">Training</option>
        <option value="3">Medical</option>
        <option value="4">Daycare</option>
    </select> <br><br>
    <input  class="animate__animated animate__pulse animate__delay-2s" type="text" placeholder="Owner's Phone Number"> <br><br>
    <input class="animate__animated animate__pulse animate__delay-3s" type="text" placeholder="Appointment Date/Time"> <br><br>
    <input class="animate__animated animate__tada animate__delay-4s btn btn-primary" type="submit" value="Submit">
  </form> <br><br>
</div>


<table class="container bg-dark text-white border 1px solid">
    <tr><h3>Booked Appointments:</h3></tr>
    <tbody id="apts">
    </tbody>
</table>

  <div id="edit-box" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="save-edit">
          <input type="text" id="edit-appointments">
          <input type="submit" value="Save" class="btn btn-success">
          <a onclick="CloseInput()" aria-label="Close">&#x2715;</a>
      </form>
  </div>







    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
